<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logotipo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cortinas | Celeste Azevedo - V. N. Famalicão | Transformamos o seu espaço com cortinados personalizados e feitos à medida.">
    <meta name="keywords" content="cortinas à medida, cortinados, orçamentos gratuitos, orçamentos, linho, seda, Vila Nova de Famalicão, Celeste Azevedo, @cortinascelesteazevedo">
    <link rel="stylesheet" href="src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Cortinas Celeste Azevedo - V. N. Famalicão</title>
  </head>
  <body>
    <div id="dialog-root"></div>
    <div id="root"></div>

    <!-- hidden contact netlify form -->
    <form name="contact" method="POST" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="userStateName" />
      <input type="email" name="userStateEmail" />
      <textarea name="userStateMessage"></textarea>
    </form>

    <form name="budget" method="POST" netlify netlify-honeypot="bot-field" hidden encType="multipart/form-data">
      <input type="hidden" name="form-name" value="budget" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="address" />
      <input type="number" name="phoneNumber" />
      <input type="number" name="courtainHeight" />
      <input type="number" name="courtainWidth" />
      <input type="text" name="courtainPlace" />
      <input type="text" name="courtainColor" />
      <input type="text" name="courtainType" />
      <input type="file" name="courtainPhotos" />
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
